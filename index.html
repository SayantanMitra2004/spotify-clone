<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for Everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

</head>

<body class="bg-black">
    <div class="navbar">
        <div class="nav-left">
            <img src="images/logo.svg" alt="Spotify" class="logo invert">
            <div class="home-icon"><img src="images/home.svg" alt="Home" class="invert"></div>
            <div class="hamburger-icon"><img src="images/hamburger.svg" alt="hamburger" class="invert"></div>
            <div class="search-container">
                <input type="text" placeholder="What do you want to play?">
                <span class="clear-icon">üóëÔ∏è</span>
            </div>
        </div>
        <div class="nav-right">
            <a class="immediateChild" href="notice.html">Premium</a>
            <a class="immediateChild" href="notice.html">Support</a>
            <a class="immediateChild" href="notice.html">Download</a>
            <div class="divider"></div>
            <a class="installapp" href="notice.html">Install App</a>
            <a class="signup" href="notice.html">Sign up</a>
            <button class="login-btn login">Log in</button>
        </div>
    </div>
    <div class="container flex">
        <div class="left bg-grey rounded m-1 p-1 ">

            <div class="library rounded ">
                <h2 class="heading">Your library</h2>
                <img class="invert cross" src="images/cross.svg" alt="cross">
                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink"><span
                                data-encore-id="type">Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink"><span
                                data-encore-id="type">Safety &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink"><span
                                data-encore-id="type">Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink"><span
                                data-encore-id="type">Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                            data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink"><span
                                data-encore-id="type">Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right border bg-grey rounded">

            <div class="spotifyPlaylist">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer">
                    
                </div>
                <div class="music-footer">
                    <div class="song-display">
                        <div class="song-info">

                        </div>
                        <div class="song-time">

                        </div>
                    </div>
                    <div class="seekbar-container">
                        <div class="seekbar">

                        </div>
                        <div class="circle">

                        </div>
                    </div>
                    <div class="player">
                        <div class="song-btn">
                            <img id="previous" class="invert" src="images/prevsong.svg" alt="previous button">
                            <img id="play" class="invert" src="images/play.svg" alt="play button">
                            <img id="next" class="invert" src="images/nxtsong.svg" alt="next button">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
